<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Navigation Bar</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- Include JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index_func.js"></script>
  </head>
  <body>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--item list-->
    <div class="container" id="list-container">
      <h2>Item List</h2>
      <ul class="list-group"></ul>
    </div>
    <!-- <script>
      console.log(onClickHandler());
      var data = onClickHandler();

      // Append the list to the DOM
      $('#list-container').append($list);

    <style>
      .card-img-top {
        height: 250px;
        object-fit: cover;
      }
    </style>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://via.placeholder.com/350x250"
              alt="Item 1"
            />
            <div class="card-body">
              <h5 class="card-title">Item 1</h5>
              <p class="card-text">This is a description of item 1.</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://via.placeholder.com/350x250"
              alt="Item 2"
            />
            <div class="card-body">
              <h5 class="card-title">Item 2</h5>
              <p class="card-text">This is a description of item 2.</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
